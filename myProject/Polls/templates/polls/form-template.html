{% for field in form %}
<div class="form-group">
	<div class="col-sm-offset-3 col-sm-7">
		<span class="text_danger small">
			{{field.error}}
		</span>
	</div>
	<label class="control-label col-sm-3">
		{{field.label_tag}}
	</label>
	<div class="col-sm-9">
		{{ field }}
	</div>
</div>
{% endfor%}
